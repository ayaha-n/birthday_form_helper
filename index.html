      padding: 2rem;
      max-width: 600px;
      margin: auto;

      margin-top: 1rem;
    }

<body>

  <label>

      <option value="">№╝южЂИТіъсЂЌсЂдсЂЈсЂасЂЋсЂё№╝ъ</option>

      <option value="тЈѓтіасЂЌсЂфсЂё">тЈѓтіасЂЌсЂфсЂё</option>
    </select>
  </label>

  <button onclick="generateText()">С║ѕу┤ётєЁт«╣сѓњСйюТѕљ</button>

  <pre id="result"></pre>

  <script>
    function togglePhotoOptions() {
      const session = document.getElementById("session").value;
      const photo1Label = document.getElementById("photo1Label");
      const photo2Label = document.getElementById("photo2Label");

      // тѕЮТюЪуіХТЁІсЂДсЂ»жЮъУАеуц║сЂФсЂЎсѓІ
      photo1Label.classList.add("hidden");
      photo2Label.classList.add("hidden");

      if (session === "1жЃесЂ«сЂ┐") {
        photo1Label.classList.remove("hidden");
      } else if (session === "2жЃесЂ«сЂ┐") {
        photo2Label.classList.remove("hidden");
      } else if (session === "жђџсЂЌтЈѓтіа") {
        photo1Label.classList.remove("hidden");
        photo2Label.classList.remove("hidden");
      }
    }

    function generateText() {

      if (!session) {
        alert("тЈѓтіаТъасѓњжЂИТіъсЂЌсЂдсЂЈсЂасЂЋсЂёсђѓ");
        return;

          text += `сЃ╗сЃЌсЃЕсЃ│B\n`;
          totalAmount += 3000;  // У┐йтіажЄЉжАЇ
        }else if (photo1 === "тЈѓтіасЂЌсЂфсЂё") {
          text += `сЃ╗tea partyсЂ«сЂ┐\n`;
      	  text += `сЃ╗сЃЌсЃЕсЃ│A\n`;
    }
    }else if (session === "2жЃесЂ«сЂ┐") {

          text += `сЃ╗сЃЌсЃЕсЃ│D\n`;

        }else if (photo2 === "тЈѓтіасЂЌсЂфсЂё") {
          text += `сЃ╗tea partyсЂ«сЂ┐\n`;
          text += `сЃ╗сЃЌсЃЕсЃ│C\n`;
    }

        totalAmount += 10000;  // жђџсЂЌтЈѓтіасЂ«та┤тљѕсЂ«тЪ║ТюгТќЎжЄЉ
        if (photo1 === "тЈѓтіасЂЎсѓІ") {
          text += `сЃ╗1жЃе photo party: тЈѓтіасЂЎсѓІ\n`;
          totalAmount += 3000;  // У┐йтіажЄЉжАЇ
 
          if (photo2 === "тЈѓтіасЂЎсѓІ") {
            text += `сЃ╗2жЃе photo party: тЈѓтіасЂЎсѓІ\n`;
            text += `сЃ╗сЃЌсЃЕсЃ│H\n`;
            totalAmount += 3000;  // У┐йтіажЄЉжАЇ
        }else if (photo2 === "тЈѓтіасЂЌсЂфсЂё") {
          text += `сЃ╗2жЃе tea partyсЂ«сЂ┐\n`;
          text += `сЃ╗сЃЌсЃЕсЃ│F\n`;
    }
}else if (photo1 === "тЈѓтіасЂЌсЂфсЂё") {
          text += `сЃ╗1жЃе tea partyсЂ«сЂ┐\n`;
          totalAmount += 3000;  // У┐йтіажЄЉжАЇ

          if (photo2 === "тЈѓтіасЂЎсѓІ") {
            text += `сЃ╗2жЃе photo party: тЈѓтіасЂЎсѓІ\n`;
            text += `сЃ╗сЃЌсЃЕсЃ│G\n`;
            totalAmount += 3000;  // У┐йтіажЄЉжАЇ
        }else if (photo2 === "тЈѓтіасЂЌсЂфсЂё") {
          text += `сЃ╗2жЃе tea partyсЂ«сЂ┐\n`;
          text += `сЃ╗сЃЌсЃЕсЃ│E\n`;

      }
    }
    }
      text += `\nтљѕУеѕжЄЉжАЇ: ┬Ц${totalAmount}\n`;
      text += `\nсЂЊсЂ«тєЁт«╣сѓњсѓ│сЃћсЃ╝сЂЌсЂдсђЂсЂітЋЈсЂётљѕсѓЈсЂЏсЃЋсѓЕсЃ╝сЃасЂФУ▓╝сѓіС╗ўсЂЉсЂдсЂЈсЂасЂЋсЂёсђѓ`;
